    <main>
        <h2 class="contacta">Contacta con nosotros sin compromiso</h2>
        
        <form class="container formu" action="" method="POST" enctype="multipart/form-data">

            <div class="row">
                <div class="col-12 col-md-5 nombre mb-3 tipo">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                  </div>
      
                  <div class="col-12 col-md-5 mb-3 tipo">
                      <label for="apellidos">Apellidos</label>
                      <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                  </div>
            </div>
            

            <div class="mb-3 tipo">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>

            <div class="mb-3 tipo">
                <label for="info">Sobre ti</label>
                <textarea name="info" id="info" required></textarea>
            </div>
            
            <input type="submit" value="Enviar">
        </form>
    </main>
