<body>

        <h2 class="contacta">Contacta con nosotros sin compromiso</h2>
        <form class="formulario" action="" method="POST" enctype="multipart/form-data"><!-- Aun no tengo asignado el fichero que procesara la informacion -->

            <div class="nombre tipo">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>

            <div class="apellidos tipo">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos" required>
            </div>

            <div class="correo tipo">
                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email" required>
            </div>
            
            <div class="info tipo">
                <label for="info">Sobre ti</label>
                <textarea name="info" id="info" required></textarea><!-- Le asigno las dimensiones con css -->
            </div>
            
            <input type="submit" value="Enviar" class="boton">
        </form>
